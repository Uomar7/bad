{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Slabo+27px&display=swap" rel="stylesheet">
                                                                                                                                                                                
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>Form Scanner - {{title}}</title>
    {% else %}
    <title>Form Scanner</title>
    {% endif %}
    {% block styles %}
    {% bootstrap_css%}
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
  {% block content%} {% endblock%} 
  {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %} 
</body>
</html>
