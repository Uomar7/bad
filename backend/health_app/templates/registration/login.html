{%extends "registration/base.html"%}

{% load bootstrap4 %}
{% load staticfiles %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="../../../static/css/login.css">
{% endblock %}

{% block content %}

{% include 'navbar.html' %}
<div class="container head">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="card-heading">Login</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token%}
            {% bootstrap_form form layout='inline' %}
            <input type="submit" class="btn btn-sm" value="login">

            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="card-text">Don't have an account? <a href="/accounts/register/">sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4">
</div>
</div>

{% endblock %}
