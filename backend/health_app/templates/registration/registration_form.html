{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% load static %}
{% load staticfiles %}

{% block styles %}
<link rel="stylesheet" href="../../../static/css/register.css">
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid head">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3 class="card-heading">Register</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token%}
            {% bootstrap_form form layout='inline' %}
            <input type="submit" class="btn btn-sm" value="Register">

            <input type="hidden" name="next" value="{{next}}">
          </form>
          <br>
          <p class="card-text">Already have an account? <a href="/accounts/login/">login</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
